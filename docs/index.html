<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Azul AlphaZero</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ["Space Grotesk", "system-ui", "sans-serif"],
              mono: ["JetBrains Mono", "ui-monospace", "monospace"],
            },
          },
        },
      };
    </script>
    <style>
      @keyframes fade-up {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-up {
        animation: fade-up 0.4s ease-out both;
      }

      @keyframes thinking-dot {
        0%,
        80%,
        100% {
          transform: translateY(0);
          opacity: 0.35;
        }
        40% {
          transform: translateY(-2px);
          opacity: 1;
        }
      }

      .thinking-dot {
        animation: thinking-dot 1s infinite ease-in-out;
      }

      @keyframes modal-backdrop-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes modal-content-in {
        from {
          opacity: 0;
          transform: scale(0.95) translateY(10px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      .modal-backdrop {
        animation: modal-backdrop-in 0.15s ease-out both;
      }

      .modal-content {
        animation: modal-content-in 0.2s ease-out both;
        animation-delay: 0.05s;
      }

      @keyframes pulse-ring {
        0% {
          transform: scale(1);
          opacity: 0.4;
        }
        50% {
          transform: scale(1.15);
          opacity: 0.2;
        }
        100% {
          transform: scale(1);
          opacity: 0.4;
        }
      }

      .pulse-ring {
        animation: pulse-ring 2s ease-in-out infinite;
      }

      @keyframes brain-pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .brain-pulse {
        animation: brain-pulse 1.5s ease-in-out infinite;
      }
    </style>
  </head>
  <body class="h-full bg-slate-50 text-slate-900">
    <div id="root" class="h-full"></div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
