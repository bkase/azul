# Cargo configuration for azul project
#
# This config sets up separate build directories for different feature sets
# to avoid clobbering incremental builds when switching between profiling
# and non-profiling builds.

# Custom aliases for common build tasks
[alias]
# Build/run with profiling feature using separate target directory
build-prof = "build --features profiling --target-dir target-profiling"
run-prof = "run --features profiling --target-dir target-profiling"
test-prof = "test --features profiling --target-dir target-profiling"

# Build/run without profiling (uses default target/ directory)
build-fast = "build --target-dir target"
run-fast = "run --target-dir target"
test-fast = "test --target-dir target"

# Train command with profiling (common use case)
train = "run --bin azul --features profiling --target-dir target-profiling --release --"

# Example usage:
# cargo build-prof          - Build with profiling
# cargo run-prof --bin play - Run play binary with profiling
# cargo train               - Run training with profiling
# cargo build-fast          - Build without profiling (for development)
